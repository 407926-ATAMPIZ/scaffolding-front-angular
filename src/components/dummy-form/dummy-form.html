<div class="mx-auto max-w-xl mt-8">
  <h2 class="text-xl font-semibold mb-4">
    {{ editMode ? 'Editar Dummy' : 'Crear Dummy' }}
  </h2>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label>Campo</label>
      <input formControlName="dummy_field" class="w-full p-2 border rounded-md" />
    </div>

    <div>
      <label>Fecha</label>
      <p class="w-full p-2 border rounded-md">2025-07-04</p>
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
      {{ editMode ? 'Actualizar' : 'Crear' }}
    </button>
  </form>
</div>
