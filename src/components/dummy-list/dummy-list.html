<div class="mx-40 text-center">
  <h2 class="text-2xl font-bold mb-4 underline">Lista de Dummies</h2>
  <div class="items-center justify-center">
    <form [formGroup]="filterForm" class="justify-center flex flex-wrap gap-4 items-end mb-4" (ngSubmit)="onFilter()">
      <div class="flex flex-col">
        <label class="text-sm">Campo</label>
        <input formControlName="dummyField" type="email" required class="p-2 border rounded-md"/>
      </div>
      <div class="flex flex-col">
        <label class="text-sm">Fecha desde</label>
        <input formControlName="fromDate" type="date" class="p-2 border rounded-md"/>
      </div>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">
        Filtrar
      </button>
    </form>
  </div>
  <div class="overflow-scroll max-h-[500px] border rounded-lg shadow-sm">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-200 text-center">
      <th class="p-2">ID</th>
      <th class="p-2">Dummy Field</th>
      <th class="p-2">Dummy Fecha</th>
      <th class="p-2">Acciones</th>
      </thead>
      <tbody class="text-center">
        @for (dummy of dummies$ | async; track dummy.id) {
          <tr class="border-t hover:bg-gray-100">
            <td class="p-2">{{ dummy.id }}</td>
            <td class="p-2">{{ dummy.dummy_field }}</td>
            <td class="p-2">{{ dummy.fecha }}</td>
            <td>
              <div class="px-4 flex gap-4 items-center justify-center">
                <button class="rounded-2xl bg-red-400 text-white px-3 py-1 hover:bg-red-500 transition" (click)="deleteDummy(dummy.id)">Eliminar
                </button>
                <button class="rounded-2xl bg-blue-400 text-white px-3 py-1 hover:bg-blue-500 transition" [routerLink]="['/dummies/edit', dummy.id]">Modificar
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
